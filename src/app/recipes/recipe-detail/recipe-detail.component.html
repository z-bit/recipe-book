<div class="row">
  <div class="col-xs-12">
    <img src="{{selectedRecipe?.imagePath}}" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{selectedRecipe?.name}}</h1>
  </div>
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="addToShoppingList()">To Shopping List</button>
    <button class="btn btn-primary" (click)="onEdit()">Edit</button>
    <button class="btn btn-danger"  (click)="onDelete()">Delete</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <p>{{selectedRecipe?.description}}</p>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <b>Ingredients</b>
    <ul>
      <a class="list-group-item" style="" *ngFor="let item of selectedRecipe?.ingredients">{{item.name}} ({{item.amount}})</a>
    </ul>
  </div>
</div>
